<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <h1>Welcome to the Typing Test Game</h1>
      <div class="text"></div>
      <div class="bottom-option">
        <p class="timer">Time: <span>120</span> s</p>
        <p class="mistakes">Mistakes: <span>0</span></p>
        <p class="gspeed">Gross WPM: <span>0</span></p>
        <p class="nspeed">Net WPM: <span>0</span></p>
        <p><button value="Reload Page" onClick="window.location.reload(true)">Try Again</button></p>
      </div>
    </div>
  </body>

  <script src="./paragraph.js"></script>
  <script src="./script.js"></script>
</html>
